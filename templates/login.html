{% extends "base.html" %}
{% block content %}

<div style="text-align: center;">
    <h1>Login Get it Done</h1>
    <form method="post" action="/login">
    <div class="form-group">
        <label>Email
            <input class="form-control" name="email" type="email" value="{{email}}" />
        </label>
        <!-- <p class="error" th:errors="${registerFormDTO.username}"></p> -->
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" name="password"   type="password" />
        </label>
        <!-- <p class="error" th:errors="${registerFormDTO.password}"></p> -->
    </div>
    
    <input type="submit" class="btn success btn-round" value="Login"/>
    </form>
    </div>
    <p style="text-align: center;">If you don't have an account you may <a href="/register">Register</a></p>
    <p style="color: black;">{{subscrbers}}</p>
    {% endblock %}
    </body>
    </html>
