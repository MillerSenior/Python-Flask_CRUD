{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Edit Task</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="task_name" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="task_name" name="task_name" 
                               value="{{ task.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3">{{ task.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date"
                               value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date }}">
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">None</option>
                            <option value="Work" {% if task.category == 'Work' %}selected{% endif %}>Work</option>
                            <option value="Personal" {% if task.category == 'Personal' %}selected{% endif %}>Personal</option>
                            <option value="Shopping" {% if task.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estimated_time" class="form-label">Estimated Time (minutes)</label>
                        <input type="number" class="form-control" id="estimated_time" name="estimated_time" 
                               value="{{ task.estimated_time }}" min="0">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
